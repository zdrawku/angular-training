<div class="card-container">
  <igx-card class="my-card" *ngFor="let person of people">
    <igx-card-header class="my-card-header">
        <igx-avatar class="my-card-avatar" roundShape="true" [initials]="person | initials"></igx-avatar>
      <h3 class="igx-card-header__title">{{ person.FirstName + ' ' + person.LastName }}</h3>
      <h5 class="igx-card-header__subtitle">{{ person.BirthDate | date: 'shortDate' }}</h5>
    </igx-card-header>
    <igx-card-content>
      <p class="igx-card-content__text">Rendered</p>
    </igx-card-content>
  </igx-card>
</div>
